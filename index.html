<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Mustang Card</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mustang Mach I</h1>
      </header>
      <article class="card">
        <img alt="classic car mustang 1969" src="./images/Mustang.jpg" />
        <section class="tittle-container">
          <h2 class="title">'69 Mustang Fastback</h2>
        </section>
        <section class="subtitle-container">
          <h5 class="car-style">"Rare and Raw Power"</h5>
        </section>
        <section section class="description-container">
          <p class="description">
            this car blended "raw power, bold styling, and exhilarating
            performance," featuring a fastback body style, blacked-out hood with
            a scoop, upgraded suspension, and a standard 351 cubic-inch Windsor
            V8 engine.
          </p>
        </section>
      </article>
    </div>
  </body>
</html>
